<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekend-Salary-Calculator</Weekend-Salary-Calculator></title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1> Salary Calculator</h1>
  </header>
  <br>
  <br>
  <form onSubmit="submitForm(event)">
    <h2>Add Employee</h2>

    <input class="input" type="text" id="firstName" placeholder="First Name"></input>
    <input class="input" type="text" id="lastName" placeholder="Last Name"></input>
    <input class="input" type="number" id="ID" placeholder="ID"></input>
    <input class="input" type="text" id="title" placeholder="Title"></input>
    <input class="input" type="number" id="annualSalary" placeholder="Annual Salary"></input>
    <br>
    <br>
    <input  type="submit" value="Submit"  />
    <br>
    <br>
    <br>

    <table id="employeeInfo">
      <thead>
        <h4>Employees</h4>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
          <th></th>
        
        </tr>

      </thead>
      <tbody id="employeeData">
        
      </tbody>






    </table>
    <div>
      <h3>Total Monthly: <span id="monthlyCost"></span>  </h3>

    </div>







  </form>


  




  
  
  
  
  <script src="scripts/client.js"></script>
</body>
</html>
